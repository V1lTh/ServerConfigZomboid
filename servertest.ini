# The port for the RCON (Remote Console)\nMinimum=0 Maximum=65535 Default=27015
RCONPort=27015

# RCON password (Pick a strong password)
RCONPassword=

# Enables global text chat integration with a Discord channel
DiscordEnable=false

# Discord bot access token
